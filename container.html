<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/66253f70e5.js" crossorigin="anonymous"></script>
    <title>container.html</title>
</head>
<body>
        <div class="py-5 text-white bg-dark">
            <div class="text-center mb-4">
                <h2 class="h5 text-secondary">Container</h2>
                <h1>컨텐츠를 담는 그릇</h1>
                <p class="col-md-7 m-auto">
                    Container는 맨 바깥의 색션을 나누는 기준입니다.
                    컨텐츠를 감싸는 레이아웃, 그릇이라고 생각하시면 됩니다.
                </p>
            </div>
            <!-- div.container.bg-danger.text-center -->
            <div class="container bg-danger text-center">
                <h1>내가 만드는 첫번째 bootstrap 페이지</h1>
                <h2>container</h2>
                <p>최대 너비 1140px을 차지합니다.</p>
            </div>
            <div class="container-fluid bg-primary text-center">
                <h1>내가 만드는 첫번째 bootstrap 페이지</h1>
                <h2>container-fluid</h2>
                <p>브라우저 사이즈에 맞게 유동적으로 너비가 변합니다.</p>
            </div>
        </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
