<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>jumbotron.html</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-7 align-self-center text-light px-5">
                    <h1 class="display-2">Hello Bootstrap!</h1>
                    <p>부트스트랩이란 프론트엔드 개발을 더 쉽고 빠르게 하는 웹 디자인 프레임워크이자 라이브 러리 입니다. 이번 시간을 통해 실전에서 바로 사용할 수 있는 Bootstrap 핵심기능을 만들어 봅시다.</p>
                </div>
                <div class="col-md-5 align-self-center">
                    <form action="" class="bg-light p-5 rounded">
                        <!-- form-group 내부거리 두는것 -->
                        <div class="form-group">
                            <label class="h6" for="user">Username</label>
                            <input type="text" class="form-control" id="user" placeholder="이름을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label class="h6" for="Email">Email</label>
                            <input type="text" class="form-control" id="Email" placeholder="example@bootstrap.com">
                        </div>
                        <div class="form-group">
                            <label class="h6" for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check0">
                            <label for="check0" class="custom-control-label">개인의 정보 수집 정책에 동의합니다.</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block btn-lg">
                            Sign up for Bootstrap
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
