<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/66253f70e5.js" crossorigin="anonymous"></script>
    <title>spacing.html</title>
</head>
<body>
        <div class="py-5">
            <div class="container">
                <h2 class="h5 text-secondary">Spacing</h2>
                <h1>쉬운 margin, padding 컨트롤</h1>
                <p>Bootstrap은 CSS의 margin, padding 속성 없이 레이아웃을 컨트롤 할 수 있습니다.</p>
            </div>
            <div class="bg-dark p-1 mb-3">
                <!-- m-5 = margin 5 max = 5 p-5 = padding 5 -->
                <!-- x = x축 좌우, y = y축 상하 -->
                <!-- top = t ,bottom = b, left = l, right = r, -->
                <div class="bg-secondary text-light my-5 px-5 border border-warning">
                    <h5>margin과 padding에 대해서 알아봅시다.</h5>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="text-dark mb-4 text-center">
                <h2 class="h5 text-secondary">Grid System</h2>
                <p>Grid는 레이아웃은 깔끔하고 멋진 디자인을 위한 뼈대이자 완성.
                    Bootstrap은 그리드 시스템을 이용하여 레이아웃을 코드 및 줄로 쉽게 해결.
                    자동 모바일 최적화 </p>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
