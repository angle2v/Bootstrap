        <div class="py-5">
            <div class="container text-center">

                    <p>Bootstrap은 다양한 색상디자인을 제공합니다.</p>
                </div>
                <div class="mb-3">
                    <button class="">Button</button>
                    <button class="btn btn-light">Primary</button>
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-success">success</button>
                    <button class="btn btn-info">info</button>
                    <button class="btn btn-warning">warning</button>
                    <button class="btn btn-danger">danger</button>

                <p class="bg-danger text-light">부트스트랩은 다양한 색상을 지원합니다.</p>
                <p class="bg-secondary">부트스트랩은 다양한 색상을 지원합니다.</p>
                <p class="bg-dark text-light">부트스트랩은 다양한 색상을 지원합니다.</p>
